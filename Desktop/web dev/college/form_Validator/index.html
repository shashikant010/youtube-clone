<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validtor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <h1>Form validator</h1>
        <div class="form">
        <form action="submitted.html">
            <div class="name"><label for="name">Name&nbsp;&nbsp;&nbsp;</label><input type="text" name="name" id="nam" required>
        </div>
            <div class="roll"><label for="rollnumber">Roll no.&nbsp;&nbsp;&nbsp;</label><input type="tel" name="roll" id="roll" required></div>
            <div class="password"><label for="password">Password&nbsp;&nbsp;&nbsp;</label><input type="password" name="password" id="password" required></div>
            <div class="comfirmPassword"><label for="comfirmPassword">Comfirm Password&nbsp;&nbsp;&nbsp;</label><input type="password" name="comfirmPassword" id="comfirmPassword" required></div>
            <button type="submit">Submit</button>
        </form>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
